  <script id="peopleTemplate">

</script>
  <script id="detailTemplate">
  var detailTemplate = {};
  detailTemplate.render = function(obj){
  return "" +
  "  <div class=\"peopleTitle\">"+
  "    <div class=\"portrait\"><a href=\"#\" class=\"backButton\"><img src=\"/back.png\"></a></div>"+
  "    <div class=\"portrait\"><img src=\"/nopic.png\"></div>"+

  "      <h3>"+obj.name+"</h3>"+
  "      "+obj.address+"<br>"+

  "  </div>"+
  
  "    <div style=\"padding-left:35px;\">"+
  "    <a href=\"tel:"+obj.phone+"\"><img src=\"/phone.png\"> "+obj.phone+"</a>"+
  "  </div>"+
  "  <div style=\"display:none; padding-left:35px;\">"+
  "    <a href=\"#\" class=\"editButton\"><img src=\"/edit.png\">Edit</a>"+
  "    <div style=\"padding-left:35px;\">"+
  "    </div>"+
  "    <a href=\"#\" class=\"deleteButton\"><img src=\"/delete.png\">Delete</a>"+
  "  </div>"+
  "";
  }
</script>
  <script>
	 function bindDetail(element, customer){
        element.find(".backButton").on("click", function(){
          $("#detail").hide(400, "swing", function(){ $("#people").show(400, "swing")});
        });
        element.find(".deleteButton").on("click", function(){
          $('<div></div>').dialog({
            modal: true,
            title: "Confirm Delete",
            open: function() {
              var markup = 'Are you sure you want to delete '+customer.firstName+' ' + customer.lastName +"?";
              $(this).html(markup);
            },
            buttons: {
              Ok: function() {
                $("#detail").html("DELETING...");
                $( this ).dialog( "close" );
                $.ajax({
                  url:server +"customers/"+customer.key,
                  method:"DELETE"
                  }).done(function(data){
                    $("#detail").hide();
                    loadcustomers();
                  });
              },
              Cancel: function(){
                $( this ).dialog( "close" );
              }
            }
          });
        });
        element.find(".editButton").on("click",function(){
          $("#editFirstName").val(customer.firstName);
          $("#editLastName").val(customer.lastName);
          $("#editEmail").val(customer.email);
          $("#editPhone").val(customer.phone);
          $("#editBirthDate").val(customer.birthDate);
          $("#editTitle").val(customer.title);
          $("#editDept").val(customer.department);

          $('#editDialog').dialog({
            modal:true,
            title: customer.firstName+' ' + customer.lastName,
            buttons: {
              "Update": function(){
                var editcustomer={
                  firstName:$("#editFirstName").val(),
                  lastName:$("#editLastName").val(),
                  email:$("#editEmail").val(),
                  phone:$("#editPhone").val(),
                  birthDate:$("#editBirthDate").val(),
                  title:$("#editTitle").val(),
                  dept:$("#editDept").val()
                };
                $("#detail").html("UPDATING...");
                $( this ).dialog( "close" );
                $.ajax({
                  url:server +"customers/"+customer.id,
                  method:"PUT",
                  data:JSON.stringify(editcustomer),
                  contentType: 'application/json',
                  }).done(function(data){
                    $("#detail").hide();
                    loadcustomers();
                });
              },
              Cancel: function() {
                $(this).dialog( "close" );
              }
            }
          });
        });
      }
	  
	  
    $(function(){
     
      $("#batch").button().on("click", function(){

        $("#batchDialog").dialog({
            modal:true,
            title: "batch add new customer",
            buttons:{
              "Add":function(){

                var batchCount = $("#batchCount").val();
                var batchInterval = $("#batchInterval").val();
                var interval = setInterval(function(){ 

                  if(batchCount <= 0){
                    $("#batch").val("Batch Add New - Completed");
                     clearInterval(interval);
                     loadcustomers();
                     return;
                  }
                  $("#batch").val("Batch Add New - Running... " + batchCount);
                  batchCount--;

                    var addcustomer={
                      firstName:$("#batchFirstName").val(),
                      lastName:"Zhang",
                      email:"batchload@zoo.o",
                      phone:"07553000000",
                      birthDate:"1999-12-31",
                      title:"Developer",
                      department:"Solution Engineering"
                    };
                   
                    $.ajax({
                      url:server +"customers",
                      method:"POST",
                      data:JSON.stringify(addcustomer),
                      contentType: 'application/json',
                      }).done(function(data){
                        
                    });
                  
                }, batchInterval);

                $("#detail").html("ADDING...");
                $( this ).dialog( "close" );
                $("#detail").hide();

              },
              "Cancel":function(){
                $(this).dialog( "close" );
              }
            }
        });
      });

      $("#manage").button().on("click", function(){
        window.open("manage-db.html", "_blank");
      });

      $("#searchButton").button().on("click", function(){
        var searchTerm =$("#searchText").val().trim();
        if(searchTerm!=""){
          $("#people").show();
          $("#people").html("SEARCHING...");
          $.ajax({
            url:server+"customers/"+ $("#searchType").val()+"/"+encodeURIComponent(searchTerm),
            method:"GET"
          }).done(function(data){
            $("#people").empty();
            $("#people").hide();
            if(data.length==0){
              $("#people").html("No results found...");
            }else{
              data.forEach(function(customer){
                var item = $(peopleTemplate.render(customer));
                item.on("click", function(){
                  var detailItem = $(detailTemplate.render(customer));
                  $("#detail").empty();
                  $("#detail").append(detailItem);
                  bindDetail(detailItem, customer);
                  $("#people").hide(400, "swing", function(){ $("#detail").show(400, "swing")});
                });
                $("#people").append(item);
              });
            }
            $("#people").show(400, "swing");
          });
        }else{
          loadcustomers();
        }
      });
      $("#searchText").on("keyup", function(e){
        if(e.keyCode == 13){
          $("#searchButton").trigger("click");
        }
      });

    });

   function loadcustomers(){
	   var start = Date.now();

        $("#people").show();
        $("#people").html("LOADING...");
        $.ajax({
          url:server +"customers?num=" + $("#num").val(),
          method:"GET"
        }).done(function(data){
        	
     	   var end = Date.now();
     	   console.log('db -> app -> browser:' + (end - start));

          $("#people").hide();
          $("#people").empty();
          $("#count").text(data.length);
          data.forEach(function(customer){
            var item = $(peopleTemplate.render(customer));
            item.on("click", function(){
              var detailItem = $(detailTemplate.render(customer));
              $("#detail").empty();
              $("#detail").append(detailItem);
              bindDetail(detailItem, customer);
              $("#people").hide(400, "swing", function(){ $("#detail").show(400, "swing")});
            });
            $("#people").append(item);
          })
          $("#people").show(400, "swing");
        });
      }
  </script>
